<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="secondary-display"></div>
        <div class="primary-display">0</div>
        <div id="buttons">
        <button class="button operator1 ac">AC</button>
        <button class="button operator1 minus">±</button>
        <button class="button operator1 percent">%</button>
        <button class="button operator2 divide">÷</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator2 multiply">x</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator2 minus">—</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator2 plus">+</button>
        <button class="button number number0">0</button>
        <button class="button point" >.</button>
        <button class="button equal" >=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
